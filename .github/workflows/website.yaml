name: ultra-website
on:
  push:
    branches: [ultra-website]
  pull_request:
    branches: [ultra-website]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 1.20.3

      - name: Build site
        run: root=https://ultrajs.dev disableStreaming=1 deno run -A https://8337-2001-8004-14a0-2eaa-5962-1211-3b54-a3ea.ngrok.io/build.ts

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ultra
          entrypoint: ULTRA.js
          root: .ultra
