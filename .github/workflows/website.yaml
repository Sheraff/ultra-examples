name: ultra-website
on:
  push:
    branches: [ultra-website]
  pull_request:
    branches: [ultra-website]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 1.18.2

      - name: Build site
        run: root=https://ultrajs.dev deno run -A https://raw.githubusercontent.com/exhibitionist-digital/ultra/master/src/deno/build.ts

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ultra
          entrypoint: .ultra/ULTRA.js
